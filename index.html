<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>M-Max Hub</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

<div id="app">
  <aside class="sidebar">
    <h2>M-Max Hub</h2>
    <button onclick="showPage('home')">Home</button>
    <button onclick="showPage('games')">Games</button>
    <button onclick="showPage('apps')">Apps</button>
    <button onclick="showPage('about')">About</button>
  </aside>

  <main class="content">

    <section id="home" class="page active">
      <h1>Welcome</h1>
      <p>Your browser-based game platform.</p>
    </section>

    <section id="games" class="page">
      <h1>Games</h1>

      <input
        id="search"
        placeholder="Search games..."
        oninput="filterGames()"
      >

      <div id="gameGrid">

        <div class="card" data-name="snake">
          <h3>Snake</h3>
          <button onclick="openGame('https://playsnake.org/')">Play</button>
        </div>

        <div class="card" data-name="pong">
          <h3>Pong</h3>
          <button onclick="openGame('https://www.ponggame.org/')">Play</button>
        </div>

        <div class="card" data-name="2048">
          <h3>2048</h3>
          <button onclick="openGame('https://play2048.co/')">Play</button>
        </div>

        <div class="card" data-name="minesweeper">
          <h3>Minesweeper</h3>
          <button onclick="openGame('https://minesweeperonline.com/')">Play</button>
        </div>

        <div class="card" data-name="chess">
          <h3>Chess</h3>
          <button onclick="openGame('https://www.chess.com/play/computer')">Play</button>
        </div>

        <div class="card" data-name="tetris">
          <h3>Tetris Style</h3>
          <button onclick="openGame('https://tetris.com/play-tetris')">Play</button>
        </div>

        <div class="card" data-name="space invaders">
          <h3>Space Invaders</h3>
          <button onclick="openGame('https://funhtml5games.com?play=spaceinvaders')">Play</button>
        </div>

        <div class="card" data-name="breakout">
          <h3>Breakout</h3>
          <button onclick="openGame('https://funhtml5games.com?play=breakout')">Play</button>
        </div>

      </div>
    </section>

    <section id="apps" class="page">
      <h1>Apps</h1>
      <div class="card">
        <h3>Calculator</h3>
        <button onclick="openGame('https://www.desmos.com/scientific')">
          Open
        </button>
      </div>
    </section>

    <section id="about" class="page">
      <h1>About</h1>
      <p>
        M-Max Hub is a personal game platform by <strong>m-max67</strong>.
      </p>
    </section>

  </main>
</div>

<!-- GAME MODAL -->
<div id="modal">
  <button onclick="closeGame()">âœ–</button>
  <iframe id="frame"></iframe>
</div>

<script src="script.js"></script>
</body>
</html>
